apply plugin: 'com.android.library'

def DEFAULT_COMPILE_SDK_VERSION = 26
def DEFAULT_BUILD_TOOLS_VERSION = "26.0.2"
def DEFAULT_TARGET_SDK_VERSION  = 26
def DEFAULT_SUPPORT_LIB_VERSION = "27.0.2"
def DEFAULT_FACEBOOK_SDK_VERSION = "4.31.0"

android {
    compileSdkVersion rootProject.hasProperty("compileSdkVersion") ? rootProject.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
    buildToolsVersion rootProject.hasProperty("buildToolsVersion") ? rootProject.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion rootProject.hasProperty("targetSdkVersion") ? rootProject.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def supportLibVersion = rootProject.hasProperty("supportLibVersion") ? rootProject.supportLibVersion : DEFAULT_SUPPORT_LIB_VERSION
    def facebookSdkVersion = rootProject.hasProperty("facebookSdkVersion") ? rootProject.facebookSdkVersion : DEFAULT_FACEBOOK_SDK_VERSION

    compile "com.android.support:appcompat-v7:$supportLibVersion"
    compile "com.facebook.react:react-native:+" // support react-native-v0.22-rc+
    compile "com.facebook.android:facebook-android-sdk:$facebookSdkVersion"
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}
